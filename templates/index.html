<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>YouTube Summary</h3>
  <form action="/" method="post">
    <input type="text" name="search" placeholder="YouTube Search Query" required />
    <input type="text" name="prompt" placeholder="Prompt" required />
    <input type="submit" value="Generate summaries!" />
  </form>
  {% if result %}
  <!-- <div class="result">{{ result }}</div> -->
  <textarea class="result" rows="50" cols="175">{{ result }}</textarea>
  {% endif %}
</body>
